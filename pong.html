<!DOCTYPE html>
<html>
  <head>
    <title>PONG</title>
  </head>
  <body bgcolor="black">
    <center>
      <font color="lime"><h1>PING PONG - SVG</h1>
	<h3 id="winner"></h3>
	<svg id="canvas" height="600" width="800" style="border: 1px solid;" color="lime">
      <circle id="ball" cx="250" cy="250" r="25" fill="black" stroke="lime"/>
      <rect id="left" x="" y="0" width="50" height="100" fill="black" stroke="lime"/>
      <rect id="right" x="100" y="100" width="50" height="100" fill="black" stroke="lime"/>
    </svg>
    <br>
    <table border ="1">
      <tr><td>Player 1</td><td>Player 2</td>
	</tr>
      <tr>
	<td id="p1_score"></td><td id="p2_score"></td>
	</tr>
    </table>
    <button type="button" id="start">Start</button>
    <button type="button" id="reset">Reset</button>
    </font>
    </center>
  </body>
 <script src="pong.js"></script>
</html>
